<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="/update/submit/{{ docs.0.id }}" method="POST">{% csrf_token %} 
        {%for doc in docs %}
            <input type="text" name="id" value="{{ doc.id }}" hidden>

            <input type="text" name="nome" value="{{ doc.nome }}">
        {% endfor %} 

        
            <button type="submit">
                Atualizar
            </button>
    </form>
    
</body>
</html>
